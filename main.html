<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsing Box Animation</title>
    <style>
        /* Basic box styling */
        .pulse-box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 100px auto; /* Center the box */
            animation: pulse 1s infinite ease-in-out;
        }

        /* Pulse animation */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="pulse-box"></div>
</body>
</html>
